<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Music Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="/static/music.css" />
	</head>
	<body>
		<div id="promptModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Prompts to customize your app:</p>
				<textarea id="promptInput"></textarea>
				<button id="submitPrompt" onclick="sendPrompt()">Submit</button>
			</div>
		</div>

		<div class="container">
			<button id="promptBtn">
				<svg
					viewBox="0 0 1024 1024"
					version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					width="20px"
					height="20px"
				>
					<path
						d="M332.8 204.8L221.866667 264.533333l64-110.933333L221.866667 42.666667l110.933333 64L443.733333 42.666667 384 153.6l64 110.933333c-4.266667 0-115.2-59.733333-115.2-59.733333zM870.4 640l110.933333-64-64 110.933333 64 110.933334-110.933333-64-110.933333 64 64-110.933334-64-110.933333 110.933333 64zM981.333333 42.666667l-64 110.933333L981.333333 264.533333l-110.933333-64-110.933333 64 64-110.933333L759.466667 42.666667l110.933333 64L981.333333 42.666667z m-388.266666 482.133333l110.933333-110.933333-93.866667-93.866667-110.933333 110.933333 93.866667 93.866667zM640 277.333333L746.666667 384c17.066667 17.066667 17.066667 46.933333 0 64L221.866667 968.533333c-17.066667 17.066667-46.933333 17.066667-64 0l-106.666667-106.666666c-17.066667-17.066667-17.066667-46.933333 0-64L576 277.333333c17.066667-17.066667 46.933333-17.066667 64 0z"
					></path>
				</svg>
			</button>

			<!-- Disk with song cover, rotation effect controlled by adding .playing class -->
			<div class="disk playing" id="disk">
				<img src="" />
			</div>

			<div class="controls">
				<!-- Song info area -->
				<songInfo />

				<!-- Playback progress bar -->
				<input
					type="range"
					class="control-slider"
					id="progress-slider"
					min="0"
					max="100"
					value="0"
				/>

				<!-- Playback time display -->
				<div class="time-info">
					<span id="current-time">0:00</span>
					<span id="remaining-time">-0:00</span>
				</div>

				<!-- Playback control buttons -->
				<div class="player-controls">
					<!-- Cycle mode button: toggles between loop, random, and loop one -->
					<button class="control-btn" id="cycle-mode-btn" title="Loop Mode"></button>
					<button class="control-btn" id="prev-btn" title="Previous Track">&#9664;&#9664;</button>
					<button class="control-btn" id="play-pause-btn" title="Play/Pause">&#9654;</button>
					<button class="control-btn" id="next-btn" title="Next Track">&#9654;&#9654;</button>
					<button class="control-btn" id="playlist-btn" title="Playlist">&#9776;</button>
				</div>

				<!-- Bottom action buttons -->
				<div class="bottom-actions">
					<connectBtn />
					<button class="action-btn" id="download-btn" title="Download Song">&#8681;</button>
					<moreBtn />
				</div>
			</div>
		</div>

		<!-- Download confirmation popup -->
		<downloadPopup />

		<!-- Bluetooth connection confirmation popup -->
		<bluetoothPopup />

		<!-- Comments section -->
		<div id="comment-section">
			<!-- Place the content of the comment page here -->
			<h2>Comments</h2>
			<comment />
			<comment />
			<comment />
			<comment />
			<comment />
			<comment />
			<comment />
		</div>
		<script src="/static/js/menuBtn.js"></script>
		<script src="/static/js/titleScroller.js"></script>
		<script src="/static/js/likeBtn.js"></script>
		<script src="/static/js/commentBtn.js"></script>
		<script src="/static/js/download.js"></script>
		<script src="/static/js/bluetooth.js"></script>
		<script src="/static/js/cycleMode.js"></script>
		<script src="/static/js/moreBtn.js"></script>
		<script src="/static/js/songPlaying.js"></script>
		<script src="/static/js/prompt.js"></script>
	</body>
</html>
